<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Jungerius - Fulltime Filmmaker</title>
    <style>
        /* --- General Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-restoration: manual;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* --- Loading Screen --- */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- Section 1: Hero Landing Page --- */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .background-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .background-video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(0.8);
        }

        .hero-content {
            z-index: 10;
            animation: fadeInUp 2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Logo, Name & Title --- */
        .logo {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            display: inline-block;
            letter-spacing: 4px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 64px;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        p.subtitle {
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 3px;
            opacity: 0.8;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* --- Navigation --- */
        nav {
            margin: 50px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 300;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- Footer & Scroll Arrow --- */
        .footer-links {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .contact-btn {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            margin-right: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: translateY(-2px);
        }

        .social-links a {
            margin-right: 20px;
        }

        .social-links img {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            transition: all 0.3s ease;
            filter: none;
        }

        .social-links a:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Custom social icons with solid colors */
        .social-links .instagram-icon {
            background: #E4405F;
            border-radius: 4px;
            padding: 4px;
        }

        .social-links .youtube-icon {
            background: #FF0000;
            border-radius: 4px;
            padding: 4px;
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .scroll-down a {
            display: block;
            padding-top: 60px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .scroll-down a:hover {
            opacity: 1;
        }

        .scroll-down span {
            position: absolute;
            top: 0;
            left: 50%;
            width: 24px;
            height: 24px;
            margin-left: -12px;
            border-left: 1px solid rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            transform: rotate(-45deg);
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { transform: rotate(-45deg) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(-45deg) translate(-20px, 20px); opacity: 0; }
        }

        /* --- Section 2: Work Portfolio --- */
        #work {
            padding: 120px 50px;
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            position: relative;
        }

        .work-title {
            font-size: 48px;
            margin-bottom: 80px;
            color: #ffffff;
            font-weight: 300;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .work-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .work-item {
            text-align: left;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .work-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .work-item a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .work-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            border-radius: 8px 8px 0 0;
            transition: all 0.5s ease;
            filter: grayscale(20%) contrast(1.1);
        }

        .work-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%) contrast(1.2);
        }

        .work-content {
            padding: 30px;
        }

        .work-item h3 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .work-item p {
            font-size: 16px;
            opacity: 0.7;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* --- Video Error Handling --- */
        .video-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.6;
            z-index: -1;
        }

        .video-error h3 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .video-error p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .work-grid {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 0 20px;
            }

            .hero {
                padding: 20px;
            }

            nav a {
                margin: 0 15px;
                font-size: 12px;
            }

            .footer-links {
                bottom: 20px;
                left: 20px;
            }

            .scroll-down {
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            .logo {
                font-size: 16px;
                padding: 10px 15px;
            }

            nav {
                padding: 12px 20px;
            }

            nav a {
                margin: 0 10px;
                font-size: 11px;
            }

            .work-title {
                font-size: 36px;
            }

            #work {
                padding: 80px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Loading</div>
    </div>

    <!-- SECTION 1: Main Landing Page -->
    <section class="hero">
        <div class="background-video-container">
            <video loop muted autoplay playsinline id="video">
                <source src="ALEC - SLECHT NIEUWS - VIDEOCLIPHD.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-error" id="videoError" style="display: none;">
                <h3>Video niet gevonden</h3>
                <p>Zorg ervoor dat "ALEC - SLECHT NIEUWS - VIDEOCLIP.mp4" in dezelfde map staat als dit HTML bestand.</p>
            </div>
        </div>

        <div class="hero-content">
            <div class="logo">AJ</div>
            <h1>Alec Jungerius</h1>
            <p class="subtitle">Fulltime Filmmaker</p>

            <nav>
                <a href="#showreel">Showreel</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>

        <div class="footer-links">
            <a href="mailto:alec.jungerius@example.com" class="contact-btn">Contact</a>
            <div class="social-links">
                <a href="https://instagram.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-icon">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" class="youtube-icon">
                </a>
            </div>
        </div>

        <div class="scroll-down">
           <a href="#contact">
               <span></span>
               Scroll
           </a>
        </div>
    </section>

    <script>
        // Prevent any automatic scrolling and ensure page stays at top
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Immediately set scroll position to top
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;

        // Video error handling and audio control
        const video = document.getElementById('video');
        const videoError = document.getElementById('videoError');

        video.addEventListener('error', function() {
            console.log('Video failed to load');
            videoError.style.display = 'block';
        });

        video.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
            videoError.style.display = 'none';
        });

        // Enable audio on first user interaction
        let audioEnabled = false;
        
        function enableAudio() {
            if (!audioEnabled) {
                video.muted = false;
                audioEnabled = true;
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('touchstart', enableAudio);
                document.removeEventListener('keydown', enableAudio);
                console.log('Audio enabled');
            }
        }

        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);
        document.addEventListener('keydown', enableAudio);

        // Force scroll to top on page load and prevent any jumping
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
        });

        // Ensure page starts at top on refresh
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const heroContent = document.querySelector('.hero-content');
            
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
            
            if (heroContent) {
                heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });

        // Intersection Observer for work items animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all work items
        document.querySelectorAll('.work-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(50px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(item);
        });
    </script>

</body>
</html>
